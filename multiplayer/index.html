<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeGuesser - Multijugador</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="pokemon-columns" id="pokemonColumns"></div>
  
  <div class="container">

    <div id="lobbyScreen" class="card">
      <h1>PokeGuesser - Multijugador</h1>
      <p class="center">¡ Crea una nueva sala o únete a una existente para competir contra otros jugadores para adivinar el Pokemon antes que todos !</p>
      <button id="createRoomBtn" style="  background-color: #364067;" class="button">Crear Sala</button>
      <br> <p>O tambien puedes</p>
      <div>
        <input type="text" id="joinRoomInput" placeholder="Ingresa el ID de la Sala">
        <button id="joinRoomBtn" style="background-color: #fec017;" class="button secondary">Unirse a Sala</button>  
        
      </div>
    </div>
    
    <div id="roomScreen" class="card hidden">
      <h2>Sala Actual: <span id="roomId">Cargando...</span></h2>
      <p id="roomMembers">Miembros: Cargando...</p>
      <button id="readyBtn" class="button">Listo</button>
      <button id="leaveRoomBtn" class="button secondary">Salir de la Sala</button>
      
      <h3>Mensajes:</h3>
      <div id="messages"></div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
