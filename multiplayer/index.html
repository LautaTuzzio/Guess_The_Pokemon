<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeGuesser - Multijugador</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay loop muted playsinline>
    <source src="../assets/images/Background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="pokemon-columns" id="pokemonColumns"></div>
  
  <div class="container">

    <div id="lobbyScreen" class="card">
      <h1>PokeGuesser - Multijugador</h1>
      <p class="center">Crea una nueva sala o Ãºnete a una existente </p>
      <button id="createRoomBtn" style="  background-color: #364067;" class="button">Crear Sala</button>
      <p> ! O compite contra otros jugadores para adivinar el Pokemon antes que todos !</p>
      <div class="joinRoom">
        <input type="text" id="joinRoomInput" placeholder="Ingresa el ID de la Sala">
        <button id="joinRoomBtn" style="background-color: #fec017;" class="button secondary">Unirse a Sala</button>  
      </div>
    </div>
    
    <div id="roomScreen" class="card hidden">
      <h1>PokeGuesser - Multijugador</h1>
      <h2>Sala Actual: <span id="roomId">Cargando...</span></h2>
      <p id="roomMembers">Miembros: Cargando...</p>
      <div class="room-actions">
        <button id="leaveRoomBtn" class="button secondary">Salir de la Sala</button>
        <button id="readyBtn" class="button">Listo</button>
      </div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
