<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el Pokémon - Sala Multijugador</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="pokemon-columns" id="pokemonColumns"></div>
  
  <div class="container">
    <h1>Adivina el Pokémon - Sala Multijugador</h1>
    <p>Tu ID de Cliente: <span id="clientId">Conectando...</span></p>
    
    <div id="lobbyScreen" class="card">
      <h2>Sala Multijugador</h2>
      <p>Crea una nueva sala o únete a una existente:</p>
      <button id="createRoomBtn" class="button">Crear Sala</button>
      <div>
        <input type="text" id="joinRoomInput" placeholder="Ingresa el ID de la Sala">
        <button id="joinRoomBtn" class="button secondary">Unirse a Sala</button>
      </div>
    </div>
    
    <div id="roomScreen" class="card hidden">
      <h2>Sala Actual: <span id="roomId">Cargando...</span></h2>
      <p id="roomMembers">Miembros: Cargando...</p>
      <button id="readyBtn" class="button">Listo</button>
      <button id="leaveRoomBtn" class="button secondary">Salir de la Sala</button>
      
      <h3>Mensajes:</h3>
      <div id="messages"></div>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
