<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon | Inicio</title>
  <link rel="stylesheet" href="style.css">
</head>

<div class="pokemon-columns" id="pokemonColumns"></div>
<body id="body">
  <header>¡ Guess The Pokemon !</header>
  <div class="container">
    <div class="card-wrapper" id="container-1">
      <div class="card">
        <span>Un Solo Jugador</span></div>
      <a href="./singleplayer/index.html">
      <div class="hologram">
        <div class="pokemon-background"></div>
        <div class="hologram-content">
          <div class="hologram-footer">
            <div class="hologram-legendary">Un Solo Jugador</div>
            <div class="hologram-description">¡Juega contra ti mismo e intenta adivinar el pokémon en menos de 10 intentos!</div>
          </div>
        </div>
        <div class="hologram-shine"></div>
      </a>
      </div>
    </div>

    <div class="card-wrapper" id="container-2">
      <div class="card">
        <span>Multijugador</span>  
      </div>
      <a href="./multiplayer/index.html">
      <div class="hologram">
        <div class="pokemon-background"></div>
        <div class="hologram-content">
          <div class="hologram-footer">
            <div class="hologram-legendary">Multijugador</div>
            <div class="hologram-description">¡Juega contra otros e intenta adivinar el pokémon en el menor tiempo posible!</div>
          </div>
        </div>
        <div class="hologram-shine"></div>
      </a>
      </div>
    </div>
  </div>
</body>



</html>
